<!DOCTYPE html>
<html>
<head>
    <title>Live Locatie Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 15px;
            background: #27ae60;
            color: white;
            text-align: center;
        }
        .info {
            padding: 10px;
            background: #34495e;
            color: white;
            font-size: 14px;
        }
        #map { flex-grow: 1; width: 100%; }
        .live-badge {
            background: #e74c3c;
            padding: 2px 8px;
            border-radius: 10px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåç Live Locatie Tracker</h1>
    </div>
    <div class="info" id="status">
        Verbinden met tracker... <span class="live-badge">LIVE</span>
    </div>
    <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    console.log('üéØ Viewer wordt geladen...');
    
    const socket = io();
    let map, currentMarker, accuracyCircle;
    const TRACKER_ID = 'main-tracker';

    // Initialiseer kaart
    map = L.map('map').setView([50.9010206, 5.3104384], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);

    console.log('üó∫Ô∏è Kaart ge√Ønitialiseerd');
    document.getElementById('status').innerHTML = 'üü° Verbinden met tracker...';

    // Socket events
    socket.on('connect', () => {
        console.log('‚úÖ Verbonden met server! Socket ID:', socket.id);
        document.getElementById('status').innerHTML = 'üü¢ Verbonden - wacht op locatie...';
        
        // JOIN de tracker room
        socket.emit('joinTracker', TRACKER_ID);
        console.log('üì° Joined tracker room:', TRACKER_ID);
    });

    // Luister naar locatie updates
    socket.on('locationUpdate', (location) => {
        console.log('üìç LOCATIE ONTVANGEN:', location);
        updateMap(location);
        updateStatus(location);
    });

    socket.on('disconnect', () => {
        console.log('üî¥ Verbinding verbroken');
        document.getElementById('status').innerHTML = 'üî¥ Verbinding verbroken - refresh pagina';
    });

    socket.on('connect_error', (error) => {
        console.error('‚ùå Verbindings fout:', error);
        document.getElementById('status').innerHTML = '‚ùå Verbindings fout';
    });

    function updateMap(location) {
        console.log('üó∫Ô∏è Kaart bijwerken met locatie:', location.lat, location.lng);
        
        // Verwijder oude marker
        if (currentMarker) map.removeLayer(currentMarker);
        if (accuracyCircle) map.removeLayer(accuracyCircle);

        // Pulsierende marker
        const liveIcon = L.divIcon({
            className: 'live-marker',
            html: `
                <div style="
                    background: #e74c3c;
                    width: 20px;
                    height: 20px;
                    border-radius: 50%;
                    border: 3px solid white;
                    box-shadow: 0 0 20px rgba(231, 76, 60, 0.8);
                    animation: pulse 1.5s infinite;
                "></div>
            `,
            iconSize: [26, 26],
            iconAnchor: [13, 13]
        });

        // Nieuwe marker
        currentMarker = L.marker([location.lat, location.lng], { icon: liveIcon })
            .addTo(map)
            .bindPopup(`
                <b>üìç ${location.name || 'Tracker'}</b><br>
                Lat: ${location.lat.toFixed(6)}<br>
                Lng: ${location.lng.toFixed(6)}<br>
                Nauwkeurigheid: ${Math.round(location.accuracy)}m<br>
                Laatste update: ${new Date(location.timestamp).toLocaleTimeString()}
            `)
            .openPopup();

        // Nauwkeurigheidscirkel
        accuracyCircle = L.circle([location.lat, location.lng], {
            color: '#e74c3c',
            fillColor: '#e74c3c',
            fillOpacity: 0.1,
            radius: location.accuracy
        }).addTo(map);

        // Centreer kaart
        map.setView([location.lat, location.lng], 16);
        
        console.log('‚úÖ Kaart succesvol bijgewerkt');
    }

    function updateStatus(location) {
        document.getElementById('status').innerHTML = `
            <span class="live-badge">LIVE</span> 
            ${location.name || 'Tracker'} - 
            ${location.lat.toFixed(4)}, ${location.lng.toFixed(4)} - 
            ${Math.round(location.accuracy)}m nauwkeurig - 
            Laatste update: ${new Date(location.timestamp).toLocaleTimeString()}
        `;
    }

    // Vraag om locatie updates
    setInterval(() => {
        if (socket.connected) {
            console.log('üîÑ Vraag locatie update...');
            socket.emit('requestLocation', TRACKER_ID);
        }
    }, 10000);
</script>
</body>
</html>
