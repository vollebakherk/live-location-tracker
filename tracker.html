<!DOCTYPE html>
<html>
<head>
    <title>Live Locatie Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .controls {
            padding: 20px;
            background: #2c3e50;
            color: white;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            margin: 0 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #c0392b; }
        button.stop { background: #95a5a6; }
        button.stop:hover { background: #7f8c8d; }
        #status { margin-top: 10px; font-size: 14px; }
        #map { flex-grow: 1; width: 100%; }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="startSharing()">üìç Start Live Sharing</button>
        <button class="stop" onclick="stopSharing()">‚èπÔ∏è Stop Sharing</button>
        <div id="status">Klik op Start Live Sharing om je locatie te delen</div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let map, currentMarker, accuracyCircle;
        let watchId = null;
        let isSharing = false;

        // Initialiseer kaart
        map = L.map('map').setView([50.9010206, 5.3104384], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function startSharing() {
            if (!navigator.geolocation) {
                alert('Geolocatie niet ondersteund');
                return;
            }

            isSharing = true;
            document.getElementById('status').innerHTML = 
                '<span style="color: #2ecc71;">üî¥ LIVE - Je locatie wordt gedeeld met viewers</span>';

            // Eerste locatie
            navigator.geolocation.getCurrentPosition(sendLocationToServer);

            // Continue tracking
            watchId = navigator.geolocation.watchPosition(
                sendLocationToServer,
                handleLocationError,
                { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
            );
        }

        function stopSharing() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            isSharing = false;
            document.getElementById('status').innerHTML = '‚èπÔ∏è Sharing gestopt';
        }

        function sendLocationToServer(position) {
            const locationData = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
                accuracy: position.coords.accuracy,
                name: "Jouw Naam" // Verander dit!
            };

            // Stuur naar server
            socket.emit('updateLocation', locationData);
            
            // Update eigen kaart
            updateOwnMap(locationData);
        }

        function updateOwnMap(location) {
            // Verwijder oude marker
            if (currentMarker) map.removeLayer(currentMarker);
            if (accuracyCircle) map.removeLayer(accuracyCircle);

            // Nieuwe marker
            currentMarker = L.marker([location.lat, location.lng])
                .addTo(map)
                .bindPopup(`<b>Jouw live locatie</b><br>Gedeeld met viewers`)
                .openPopup();

            // Nauwkeurigheidscirkel
            accuracyCircle = L.circle([location.lat, location.lng], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.2,
                radius: location.accuracy
            }).addTo(map);

            // Centreer kaart
            map.setView([location.lat, location.lng], 16);
        }

        function handleLocationError(error) {
            console.error('Locatie fout:', error);
            document.getElementById('status').innerHTML = 
                '<span style="color: #e74c3c;">‚ùå Locatie fout: ' + error.message + '</span>';
        }

        // Automatisch starten (optioneel)
        // startSharing();
    </script>
</body>
</html>
